<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Login/Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #333;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            width: 320px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        .toggle-link {
            color: #4CAF50;
            cursor: pointer;
            text-align: center;
            margin-top: 1rem;
            display: block;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login to Chess</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="register-form" style="display:none;">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <span class="toggle-link" id="toggle-link">Don't have an account? Register</span>
    </div>
    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleLink = document.getElementById('toggle-link');
        const formTitle = document.getElementById('form-title');

        const serverUrl = 'https://private-chess-server.onrender.com';

        toggleLink.addEventListener('click', () => {
            if (loginForm.style.display !== 'none') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'flex';
                formTitle.textContent = 'Register for Chess';
                toggleLink.textContent = 'Already have an account? Login';
            } else {
                loginForm.style.display = 'flex';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Login to Chess';
                toggleLink.textContent = "Don't have an account? Register";
            }
        });
        
        //submit handlers for login and register forms
        loginForm.addEventListener('submit', async e => {
            e.preventDefault();
            try {
                const r = await fetch(`${serverUrl}/session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: loginForm.elements['login-username'].value,
                        password: loginForm.elements['login-password'].value
                    })
                });
                const j = await r.json();
                if (r.ok) {
                    console.log('Login successful:', j);
                    localStorage.setItem('user', JSON.stringify(j));
                    window.location.href = '/chess/chess.html';
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred while logging in. Please try again later.');
            }
        });

        registerForm.addEventListener('submit', async e => {
            e.preventDefault();
            try {
                const r = await fetch(`${serverUrl}/user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: registerForm.elements['register-username'].value,
                        password: registerForm.elements['register-password'].value,
                        email: registerForm.elements['register-email'].value
                    })
                });
            const j = await r.json();
                if (r.ok) {
                    console.log('Registration successful:', j);
                    localStorage.setItem('user', JSON.stringify(j));
                    window.location.href = '/chess/chess.html';
                } else {
                    alert('Registration failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Error during registration:', error);
                alert('An error occurred while registering. Please try again later.');
            }
    
        });
    </script>
</body>
</html>
