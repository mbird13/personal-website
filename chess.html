<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        button {
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        button:hover {
            background: #45a049;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            padding: 0.5rem;
            background: #fff;
            margin: 0.5rem 0;
            border-radius: 5px;
            cursor: pointer;
            width: 90%;
        }

        li:hover {
            background: #e0e0e0;
        }



        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            border: 2px solid #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            background: #333;
        }
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            user-select: none;
        }
        .light {
            background: #f0d9b5;
        }
        .dark {
            background: #b58863;
        }
        #status {
            margin: 15px 0;
            font-size: 18px;
        }
        #resetBtn, #leaveGameBtn {
            padding: 8px 16px;
            font-size: 16px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #resetBtn:hover, #leaveGameBtn:hover {
            background: #555;
        }

        #menu {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
            align-items: center;
            height: 70vh;
        }

        #gamesList {
            background-color: #f0d9b5;
            flex: 1;
            border-radius: 10px;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }

        #customization {
            background-color: #b58863;
            flex: 1;
            color: white;
            border-radius: 10px;
            padding: 20px;
            height: 100%;
        }

        #gamesList h2, #customization h2 {
            text-align: center;
        }

        /* Popup overlay */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            justify-content: center;
            align-items: center;
            z-index: 1000; 
        }
    </style>
</head>
<body>
    <h1>Chess Game</h1>
    <div id="menu">
        <div id="gamesList">
            <h2>Available Games</h2>
            <button id="createGameBtn">Create New Game</button>
            <ul id="gameList">
                <!-- Game list will be populated here -->
            </ul>
        </div>
        <div id="customization">
            <h2>Customize Your Game</h2>
        </div>
    </div>
    <div id="game" style="display: none;">
        <div id="status">White's turn</div>
        <div id="chessboard"></div>
        <button id="resetBtn">Reset Board</button>
        <button id="leaveGameBtn">Leave Game</button>
    </div>

    <script>

        /**
         * Game list and customization
         **/
        const serverUrl = 'http://localhost:4567';
        const gameList = document.getElementById('gameList');
        const games = [];
        let myGameId = null;

        async function populateGameList() {
            try {
                const user = JSON.parse(localStorage.getItem('user')) || null;
                if (!user) {
                    window.location.href = '/chessLogin.html';
                    return;
                }

                const gameListResponse = await fetch(serverUrl + '/game', {
                    method: 'GET',
                    headers: {
                        'Authorization': user.authToken
                    }
                });

                if (gameListResponse.ok) {
                    const gamesData = await gameListResponse.json();
                    gamesData.games.forEach(game => {
                        games.push(game);
                        const li = document.createElement('li');
                        li.textContent = game.gameName;
                        li.addEventListener('click', () => joinGame(game.gameID));
                        gameList.appendChild(li);
                    });
                } else {
                    console.error('Failed to fetch games list');
                    window.location.href = '/chessLogin.html';
                }
            } catch (error) {
                console.error('Error fetching games list:', error);
                window.location.href = '/chessLogin.html';
            }
        }

        populateGameList();

        let gameSocket = null;

        async function joinGame(gameId) {
            console.error('NOT IMPLEMENTED: joining game ' + gameId);

            const user = JSON.parse(localStorage.getItem('user')) || null;

            try {
                const r = await fetch(`${serverUrl}/game`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': user.authToken,
                        },
                    body: JSON.stringify({playerColor: 'WHITE', gameID: gameId})
                });

                if (!r.ok) {
                    alert('Failed to join game. Please try again.');
                    return;
                }
                myGameId = gameId;

                gameSocket = new WebSocket(`${serverUrl.replace('http://', 'ws://')}/ws`);

                gameSocket.onopen = () => {
                    gameSocket.send(JSON.stringify({
                        commandType: 'CONNECT',
                        gameID: gameId,
                        authToken: user.authToken
                    }));
                }

                gameSocket.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    console.log('Received message:', message);
                    if (message.serverMessageType === 'LOAD_GAME') {
                        const gameData = message.game;
                        board = gameData.board;
                        turn = gameData.teamTurn;
                        gameOver = gameData.gameOver;
                        selected = null;
                        renderBoard();
                        updateStatus();
                    } else if (message.serverMessageType === 'NOTIFICATION') {
                        notifications.push(message.message);
                        console.log('Notification:', message.message);
                    } else if (message.serverMessageType === 'ERROR') {
                        console.error('Error:', message.errorMessage);
                        alert(message.errorMessage);
                    } else {
                        console.warn('Unknown message type:', message.serverMessageType);
                    }
                }

            } catch (error) {
                console.error('Error joining game:', error);
                alert('An error occurred while joining the game. Please try again later.');
            }


            document.getElementById('game').style.display = 'block';
            document.getElementById('menu').style.display = 'none';
        }

        const createGameBtn = document.getElementById('createGameBtn');
        createGameBtn.addEventListener('click', async () => {
            const gameName = prompt('Enter game name:');
            if (!gameName) return;

            try {
                const user = JSON.parse(localStorage.getItem('user')) || null;
                if (!user) {
                    window.location.href = '/chessLogin.html';
                    return;
                }

                const response = await fetch(`${serverUrl}/game`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': user.authToken
                    },
                    body: JSON.stringify({ gameName: gameName })
                });

                if (response.ok) {
                    const newGame = await response.json();
                    games.push(newGame);
                    const li = document.createElement('li');
                    li.textContent = gameName;
                    li.addEventListener('click', () => joinGame(newGame.gameID));
                    gameList.appendChild(li);
                } else {
                    alert('Failed to create game. Please try again.');
                }
            } catch (error) {
                console.error('Error creating game:', error);
            }
        })

        /**
         * Game Logic
         **/
        // Unicode chess pieces
        const PIECES = {
            'ROOK': '♜', 'KNIGHT': '♞', 'BISHOP': '♝', 'QUEEN': '♛', 'KING': '♚', 'PAWN': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        // Initial board setup (FEN-like)
        const START_BOARD = [
            ['r','n','b','q','k','b','n','r'],
            ['p','p','p','p','p','p','p','p'],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['P','P','P','P','P','P','P','P'],
            ['R','N','B','Q','K','B','N','R']
        ];

        let board = [];
        let selected = null;
        let state = 'menu'; // 'menu' or 'game'
        let turn = 'WHITE'; // 'WHITE' for white, 'BLACK' for black

        function renderBoard() {
            const chessboard = document.getElementById('chessboard');
            chessboard.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
                    square.dataset.row = row;
                    square.dataset.col = col;
                    if (selected && selected.row === row && selected.col === col) {
                        square.style.outline = '2px solid #00f';
                    }
                    const piece = board.squares[row][col];
                    if (piece) {
                        square.textContent = PIECES[piece.type];
                        square.style.color = piece.pieceColor === 'WHITE' ? '#fff' : '#000';
                    }
                    square.addEventListener('click', onSquareClick);
                    chessboard.appendChild(square);
                }
            }
        }

        function onSquareClick(e) {
            const row = parseInt(e.currentTarget.dataset.row);
            const col = parseInt(e.currentTarget.dataset.col);
            const piece = board.squares[row][col];

            if (selected) {
                // Try to move
                if ((selected.row !== row || selected.col !== col) &&
                        isValidMove(selected, {row, col})) {
                    gameSocket.send(JSON.stringify({
                        commandType: 'MAKE_MOVE',
                        gameID: myGameId,
                        move: {
                            startPosition: {
                                row: selected.row + 1,
                                col: selected.col + 1
                            },
                            endPosition: {
                                row: row + 1,
                                col: col + 1
                            },
                            promotionPiece: null
                        },
                        authToken: JSON.parse(localStorage.getItem('user')).authToken
                    }));
                    selected = null;
                } else {
                    selected = null;
                }
            } else if (piece && isPieceTurn(piece)) {
                selected = {row, col};
            }
            renderBoard();
        }

        function isPieceTurn(piece) {
            return (turn === 'WHITE' && piece.pieceColor === 'WHITE') ||
                         (turn === 'BLACK' && piece.pieceColor === 'BLACK');
        }

        function isValidMove(from, to) {
            // For frontend demo: allow any move to empty or opponent's square
            const movingPiece = board.squares[from.row][from.col];
            const targetPiece = board.squares[to.row][to.col];
            if (!movingPiece) return false;
            if (targetPiece && isPieceTurn(targetPiece) === isPieceTurn(movingPiece)) return false;
            return true;
        }

        function updateStatus() {
            document.getElementById('status').textContent = turn === 'WHITE' ? "White's turn" : "Black's turn";
        }

        function resetBoard() {
            board = START_BOARD.map(row => row.slice());
            selected = null;
            turn = 'w';
            updateStatus();
            renderBoard();
        }

        document.getElementById('resetBtn').addEventListener('click', resetBoard);

        function leaveGame() {
            gameSocket.send(JSON.stringify({
                commandType: 'LEAVE',
                gameID: myGameId,
                authToken: JSON.parse(localStorage.getItem('user')).authToken
            }));

            myGameId = null;
            state = menu;
            turn = null;
            selected = null;
            board = [];

            if (gameSocket) {
                gameSocket.close();
                gameSocket = null;
            }

            document.getElementById('chessboard').innerHTML = '';
            document.getElementById('game').style.display = 'none';
            document.getElementById('menu').style.display = 'flex';
        }

        document.getElementById('leaveGameBtn').addEventListener('click', leaveGame);

        document.getElementById('status').textContent = localStorage.getItem('user') ? `Welcome back, ${JSON.parse(localStorage.getItem('user')).username}` : "Please log in or register to play chess.";
    </script>
</body>
</html>
