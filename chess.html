<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        button {
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            border: 2px solid #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            background: #333;
        }
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            user-select: none;
        }
        .light {
            background: #f0d9b5;
        }
        .dark {
            background: #b58863;
        }
        #status {
            margin: 15px 0;
            font-size: 18px;
        }
        #resetBtn {
            padding: 8px 16px;
            font-size: 16px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #resetBtn:hover {
            background: #555;
        }

        #menu {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
            align-items: center;
            height: 70vh;
        }

        #gamesList {
            background-color: #f0d9b5;
            flex: 1;
            border-radius: 10px;
            padding: 20px;
            height: 100%;
        }

        #customization {
            background-color: #b58863;
            flex: 1;
            color: white;
            border-radius: 10px;
            padding: 20px;
            height: 100%;
        }

        #gamesList h2, #customization h2 {
            text-align: center;
        }

        /* Popup overlay */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            justify-content: center;
            align-items: center;
            z-index: 1000; 
        }
    </style>
</head>
<body>
    <h1>Chess Game</h1>
    <div id="menu">
        <div id="gamesList">
            <h2>Available Games</h2>
            <button id="createGameBtn">Create New Game</button>
            <ul id="gameList">
                <!-- Game list will be populated here -->
            </ul>
        </div>
        <div id="customization">
            <h2>Customize Your Game</h2>
        </div>
    </div>
    <div id="game" style="display: none;">
        <div id="status">White's turn</div>
        <div id="chessboard"></div>
        <button id="resetBtn">Reset Board</button>
    </div>

    <script>

        /**
         * Game list and customization
         **/
        const serverUrl = 'http://localhost:4567';
        const gameList = document.getElementById('gameList');
        const games = [];

        async function populateGameList() {
            try {
                const user = JSON.parse(localStorage.getItem('user')) || null;
                if (!user) {
                    window.location.href = '/chessLogin.html';
                    return;
                }

                const gameListResponse = await fetch(serverUrl + '/game', {
                    method: 'GET',
                    headers: {
                        'Authorization': user.authToken
                    }
                });

                if (gameListResponse.ok) {
                    const gamesData = await gameListResponse.json();
                    gamesData.games.forEach(game => {
                        const li = document.createElement('li');
                        li.textContent = game.name;
                        li.addEventListener('click', () => joinGame(game.id));
                        gameList.appendChild(li);
                    });
                } else {
                    console.error('Failed to fetch games list');
                    window.location.href = '/chessLogin.html';
                }
            } catch (error) {
                console.error('Error fetching games list:', error);
                window.location.href = '/chessLogin.html';
            }
        }

        populateGameList();

        function joinGame(gameId) {
            console.error('NOT IMPLEMENTED: joining game ' + gameId);
            document.getElementById('game').style.display = 'flex';
            document.getElementById('menu').style.display = 'none';
        }

        /**
         * Game Logic
         **/
        // Unicode chess pieces
        const PIECES = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        // Initial board setup (FEN-like)
        const START_BOARD = [
            ['r','n','b','q','k','b','n','r'],
            ['p','p','p','p','p','p','p','p'],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['P','P','P','P','P','P','P','P'],
            ['R','N','B','Q','K','B','N','R']
        ];

        let board = [];
        let selected = null;
        let state = 'menu'; // 'menu' or 'game'
        let turn = 'w'; // 'w' for white, 'b' for black

        function renderBoard() {
            const chessboard = document.getElementById('chessboard');
            chessboard.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
                    square.dataset.row = row;
                    square.dataset.col = col;
                    if (selected && selected.row === row && selected.col === col) {
                        square.style.outline = '2px solid #00f';
                    }
                    const piece = board[row][col];
                    if (piece) square.textContent = PIECES[piece];
                    square.addEventListener('click', onSquareClick);
                    chessboard.appendChild(square);
                }
            }
        }

        function onSquareClick(e) {
            const row = parseInt(e.currentTarget.dataset.row);
            const col = parseInt(e.currentTarget.dataset.col);
            const piece = board[row][col];

            if (selected) {
                // Try to move
                if ((selected.row !== row || selected.col !== col) &&
                        isValidMove(selected, {row, col})) {
                    board[row][col] = board[selected.row][selected.col];
                    board[selected.row][selected.col] = '';
                    selected = null;
                    turn = turn === 'w' ? 'b' : 'w';
                    updateStatus();
                } else {
                    selected = null;
                }
            } else if (piece && isPieceTurn(piece)) {
                selected = {row, col};
            }
            renderBoard();
        }

        function isPieceTurn(piece) {
            return (turn === 'w' && piece === piece.toUpperCase()) ||
                         (turn === 'b' && piece === piece.toLowerCase());
        }

        function isValidMove(from, to) {
            // For frontend demo: allow any move to empty or opponent's square
            const movingPiece = board[from.row][from.col];
            const targetPiece = board[to.row][to.col];
            if (!movingPiece) return false;
            if (targetPiece && isPieceTurn(targetPiece) === isPieceTurn(movingPiece)) return false;
            return true;
        }

        function updateStatus() {
            document.getElementById('status').textContent = turn === 'w' ? "White's turn" : "Black's turn";
        }

        function resetBoard() {
            board = START_BOARD.map(row => row.slice());
            selected = null;
            turn = 'w';
            updateStatus();
            renderBoard();
        }

        document.getElementById('resetBtn').addEventListener('click', resetBoard);

        // Initialize
        resetBoard();
        document.getElementById('status').textContent = localStorage.getItem('user') ? `Welcome back, ${JSON.parse(localStorage.getItem('user')).username}` : "Please log in or register to play chess.";
    </script>
</body>
</html>
